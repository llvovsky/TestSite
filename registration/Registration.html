<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    #confirmation {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
  <script>
    function checkFormCompletion() {
      const fields = document.querySelectorAll('input[required]');
      const registerButton = document.getElementById('registerBtn');
      let allFilled = true;
      fields.forEach(field => {
        if (!field.value.trim()) {
          allFilled = false;
        }
      });
      registerButton.disabled = !allFilled;
    }

    function handleSubmit(event) {
      event.preventDefault(); // Prevent actual submission
      document.getElementById('confirmation').style.display = 'block';
      event.target.reset();
      document.getElementById('registerBtn').disabled = true;
    }

    window.onload = function() {
      const form = document.getElementById('registrationForm');
      form.addEventListener('submit', handleSubmit);

      const fields = document.querySelectorAll('input[required]');
      fields.forEach(field => {
        field.addEventListener('input', checkFormCompletion);
      });

      checkFormCompletion(); // Initial check
    };
  </script>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm" action="#" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit" id="registerBtn" disabled>Register</button>
  </form>

  <div id="confirmation">Registration successful!</div>
</body>
</html>
